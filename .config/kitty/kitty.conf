clipboard_control write-clipboard write-primary
mouse_map left click ungrabbed no-op
mouse_map ctrl+left click ungrabbed mouse_handle_click selection link prompt
mouse_map ctrl+left press ungrabbed mouse_selection normal
# Everything above this comment was copied from u/ttys3-net's comment on https://www.reddit.com/r/KittyTerminal/comments/tx7rt2/disable_url_opening_on_just_single_click/
# I just fixed an apparent typo switching "norma" to "normal"
# This just makes it so I have to Ctrl+Click a link to open it instead of being able to do it with a normal click, since I kept accidentally opening links
font_size 13

font_family family="JetBrainsMono Nerd Font Mono"

notify_on_cmd_finish invisible 60 notify-bell

# Default: 2000
scrollback_lines 10000

# Stuff for kitty-scrollback.nvim
allow_remote_control socket-only
listen_on unix:/tmp/kitty
shell_integration enabled
# kitty-scrollback.nvim Kitten alias
action_alias kitty_scrollback_nvim kitten /home/z/.local/share/nvim/lazy/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py
# Browse scrollback buffer in nvim
map kitty_mod+h kitty_scrollback_nvim
# Browse output of the last shell command in nvim
map kitty_mod+g kitty_scrollback_nvim --config ksb_builtin_last_cmd_output
# Show clicked command output in nvim
mouse_map ctrl+shift+right press ungrabbed combine : mouse_select_command_output : kitty_scrollback_nvim --config ksb_builtin_last_visited_cmd_output

# Measured in MBs
scrollback_pager_history 500
scrollback_pager less --raw-control-chars

